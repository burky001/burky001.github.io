<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Contact - Chris Burke</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">
    <link href="css/contact.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv-3.7.2.min.js"></script>
      <script src="js/respond-1.4.2.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Chris Burke</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="index.html">Home</a></li>
                  <li class="active"><a href="contact.html">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">

            <div class="main-article">

              <h1 class="cover-heading">Contact Me</h1>
              <p class="lead">
                I'm available for freelance work!
              </p>

            <form action="//formspree.io/christopher.matthew.burke@gmail.com">

                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
                </div>

                <div class="form-group">
                  <label for="_replyto">Email address</label>
                  <input type="email" class="form-control" id="_replyto" name="_replyto" placeholder="Enter email">
                </div>

                <div class="form-group">
                  <textarea class="form-control" rows="3" id="body" name="body" placeholder="Message"></textarea>
                </div>

                <button type="submit" class="btn btn-default" value="Send">Send</button>
                
                <input type="hidden" name="_next" value="//burky001.github.io/thanks.html" />
                <input type="hidden" name="_subject" value="New contact submission" />
                <input type="text" name="_gotcha" style="display:none" />

            </form>
              
            </div>

          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Based on the Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

  </body>
</html>
